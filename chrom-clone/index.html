<!DOCTYPE html>
<html>
    <head>
        <title>Momentum</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="top">
            <header class="header">
                <nav class="main-nav top-left">
                    <a href="https://github.com/hyeonsuk">Github</a>
                    <a href="https://hyeonsuk.io">Blog</a>
                </nav>
                <section class="top-right">
                    <span class="js-weather"></span>
                </section>
            </header>
        </div>
        <div id="center" class="clock">
            <div class="js-clock">
                <h1 class="js-title">00:00</h1>
            </div>
            <form class="js-nameForm form">
                <input type="text" placeholder="What is your name?">
            </form>
            <h2 class="js-greetings greettings"></h4>

            <div class="toDoList">
                <form class="js-toDoForm">
                    <input type="text" placeholder="Write a to do">
                </form>
                <ul class="js-toDoList">
                </ul>
            </div>
            <script src="js/clock.js"></script>
            <script src="js/gretting.js"></script>
            <script src="js/todo.js"></script>
            <!--<script src="js/bg.js"></script>-->
            <script src="js/weather.js"></script>
        </div>
    </body>
</html>
